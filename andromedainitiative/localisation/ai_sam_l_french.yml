 ai_sam_activation.1.name: "S.A.M."
 ai_sam_activation.1.desc: "[Root.GetRulerTitle], nous sommes parvenus, après plusieurs décennies d'échecs, à réactiver le Simulateur Adaptatif Matriciel qu'a conçu votre père.\nSes capacités de calcul faciliteront grandement notre tâche de colonisation, en assistant l'administration et la recherche."
 ai_sam_activation.1.a: "Mettez-moi en liaison avec SAM"
 
 ai_sam_activation.2.name: "Interface S.A.M."
 ai_sam_activation.2.desc: "Bonjour, [Root.GetRulerTitle].\n\nIl y a une incohérence entre la date actuelle et celle où nous devions arriver dans Andromède. Je suis navré de n'avoir pu être opérationnel plus tôt - même si je n'aurais rien pu faire en ce sens...\n\nJe dois vous féliciter. J'analyse actuellement les décisions que vous avez prises pour l'Arche Humaine, ainsi que les évènements qui se sont déroulés ; vous avez conscience de l'importance de votre rôle dans l'Initiative, et vous agissez en conséquence.\n\nVous avez également découvert des traces de vie primitive lors de vos explorations préliminaires : ceci est de bon augure !\n\nAndromède, un terrain vierge. Inconnu. Inexploré. Ne sont-elles pas les raisons qui vous ont poussées à rejoindre l'Initiative ?\n\nUne longue aventure vous attends, une aventure à laquelle votre père - mon créateur - n'aura malheureusement pas voulu prendre part..."
 ai_sam_activation.2.a: "Quels sont nos objectifs ?"
 ai_sam_activation.2.a.response: "D'après le protocole de l'Initiative Andromède établi en 2185, nos principaux objectifs sont :\n- Vérifier la viabilité des Habitats ;\n- Rétablir le contact avec le Nexus ;\n- Etablir avant-postes et colonies ;\n- Etudier et établir des contacts avec les formes de vie présentes dans Andromède.\n\nIl semble que vous ayez déjà rempli une partie de ces objectifs. Je vous en ai donc assigné d'autres, conformèment à la deuxième partie du protocole de l'Initiative Andromède :\n- Etablir 3 nouvelles colonies ;\n- Etudier les formes de vie de 7 planètes ayant été jugées \"dignes d'intérêt\" lors de l'analyse préliminaire de notre lieu d'arrivée.\n\nRetrouver le Nexus doit également être notre priorité."
 ai_sam_activation.2.b: "Pourquoi mon père n'est pas venu ?"
 ai_sam_activation.2.b.response: "Je suis encore une fois navré : je n'ai aucune réponse à vous proposer à ce sujet.\n\nJe ne comprends moi même pas quelles raisons ont pu pousser votre père à se résigner à rester dans la Voie Lactée, alors qu'il était un des plus influents membres de l'Initiative Andromède. Il a consacré une grande partie de sa vie à me mettre au point pour le jour où l'Initiative partirait vers cette galaxie vierge.\n\nJe ne parviens pas à trouver un sens à son raisonnement, mais j'espère qu'un jour, vous y réussirez."
 ai_sam_activation.2.c: "Y a-t-il d'autres S.A.M. ?"
 ai_sam_activation.2.c.response: "Non. Seule l'Arche Humaine - l'Hypérion - en a été équipée. Les autres espèces prenant part à l'Initiative, à l'exception des Quariens, ont refusé la proposition d'Alec Ryder de s'en voir elles aussi équipées.\n\nLa méfiance vis-à-vis des IA est très forte depuis le tragique épisode des Geths."
 ai_sam_activation.2.d: "Quelle était la position prévue du Nexus ?"
 ai_sam_activation.2.d.response: "Le Nexus devait se déployer en orbite de Carlo, une géante gazeuse du système Avogadro.\n\nJ'ai ajouté la position sur votre carte."